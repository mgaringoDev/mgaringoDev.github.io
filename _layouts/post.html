---
layout: default
---

<small>{{ page.date | date: "%B %-d,  %Y" }}</small>
<h1>{{ page.title }}</h1>

<small>
&#9670;
{% for sitePages in site.pages%}
	{% if sitePages.category == "tagPages"%}
		{% for tags in page.tags %}
			{% if tags == sitePages.title%}
				<a href={{sitePages.url}}> {{sitePages.title}} </a>
				&#9670;
			{% endif %}
		{% endfor %}
	{% endif %}
{% endfor%}
</small>

<hr>

<div align="justify">
{{content}}
</div>
